
<script type="text/ng-template" id="error-messages">
  <span  ng-message="required">Le champ {{userForm.label}} est obligatoire.</span>
  <span ng-message="minlength">Le champ est trop court.</span>
  <span ng-message="maxlength">Le champ est trop long.</span>
  <span ng-message="number">Le champ ne doit comporter que des chiffres.</span>
  <span ng-message="date">La date est obligatoire.</span>
</script>

<div  ng-init="myText='Hello Heroes!'">
<h1>{{myText}}</h1> 


</div>

<div class="jumbotron">
  <h1>'Why so serious'!</h1>
  <p class="lead">
    <img src="images/wolwo2.jpg" alt="I'm Wolvo"><br><br>
    Life is a joke. 


  </p>
</div>

  
<form  class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate >

    <!--CONTRAT-->
    <div class="box"></div>
    <div class="container">
        <div class="marketing">
            <h4>{{firstTitle}}</h4>
            <hr />
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">    
                <div class="form-group row" ng-class="{ 'has-error' : userForm.NumberContract.$invalid && !userForm.NumberContract.$pristine }">
                    <div class="col-xs-12" class="has-error" >
                        <label class="sr-only">Numéro de contrat</label>
                        <input type="text" class="form-control"  name="NumberContract"  ng-pattern="PATTERNS.PHONE_REGEXP" placeholder="Numéro de contrat" ng-required="true" ng-model="user.NumberContract"  ng-minlength="3" ng-maxlength="8">
                        <!--<p ng-show="userForm.NumberContract.$invalid && !userForm.NumberContract.$pristine && !userForm.NumberContract.$error.minlength && !userForm.NumberContract.$error.maxlength" class="has-feedback help-block">Numéro de contrat obligatoire.</p>
                        <p ng-show="userForm.NumberContract.$error.minlength" class="has-feedback help-block">Numéro de contrat trop court.</p>
                        <p ng-show="userForm.NumberContract.$error.maxlength" class="has-feedback help-block">Numéro de contrat trop long.</p>-->
                        <div ng-messages="userForm.NumberContract.$error || userForm.NumberContract.number" class="has-feedback help-block"  ng-show="(userForm.NumberContract.$invalid && userForm.NumberContract.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-12" >
                        <select type="text" class="form-control" name="SocietyName"  placeholder="Nom de la société" ng-required="true" ng-model="user.SocietyName">
                            <option>Nom de la société</option>
                        </select> 
                    
                        <div ng-messages="userForm.SocietyName.$error" class="has-feedback help-block"  ng-show="(userForm.SocietyName.$invalid && userForm.SocietyName.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row"  ng-class="{ 'has-error' : userForm.IdVendeur.$invalid && !userForm.IdVendeur.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Identifiant vendeur</label>
                        <input type="text" class="form-control" name="IdVendeur" placeholder="Identifiant vendeur" ng-required="true" ng-model="user.IdVendeur"  ng-minlength="3" ng-maxlength="8">
                    
                        <div ng-messages="userForm.IdVendeur.$error" class="has-feedback help-block" ng-show="(userForm.IdVendeur.$invalid && userForm.IdVendeur.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-class="{ 'has-error' : userForm.DateSignup.$invalid && !userForm.DateSignup.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Date de signature</label>
                        <input type="text" class="form-control" name="DateSignup"  minlength="10" maxlength="10" ng-pattern="PATTERNS.FRENCH_SIMPLE_DATE_REGEXP" placeholder="Date de signature du contrat (JJ/MM/AAAA)" ng-required="true" ng-model="user.DateSignup">
                        <div ng-messages="userForm.DateSignup.$error" class="has-feedback help-block" ng-show="(userForm.DateSignup.$invalid && userForm.DateSignup.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div> 
             </div> 
        </div>  
    </div>


    <!--COORDONNES-->
    <div class="box"></div>
    <div class="container">
        <div class="marketing">
            <h4>Coordonnées</h4>
            <hr />
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                
                <div>
                    <div class="form-group row">
                        <div class="col-xs-12" data-toggle="buttons">
                            <label class="sr-only">Choisir votre situation</label>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="client" ng-model="user.client">
                                    Nouveau client
                                </label>
                                
                                <label class="btn btn-default">
                                    <input type="radio" name="client" ng-model="user.client">
                                    Déjà client
                                </label>
                            </div>
                        </div>
                        <div ng-messages="userForm.client.$error" class="has-feedback help-block" ng-show="(userForm.client.$invalid && userForm.client.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12" data-toggle="buttons">
                            <label class="sr-only">Choisir Prefixe</label>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="prefixe" ng-model="user.prefixe">
                                    Monsieur
                                </label>
                                
                                <label class="btn btn-default">
                                    <input type="radio" name="prefixe" ng-model="user.prefixe">
                                    Madame
                                </label>
                            </div>
                        </div>
                        <div ng-messages="userForm.prefixe.$error" class="has-feedback help-block" ng-show="(userForm.prefixe.$invalid && userForm.prefixe.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>
    
                <div class="form-group row" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Nom</label>
                        <input type="text" class="form-control"  name="lastname"  ng-pattern="PATTERNS.NAME_REGEXP" placeholder="Nom" ng-required="true" ng-model="user.lastname">
                        <div ng-messages="userForm.lastname.$error" class="has-feedback help-block" ng-show="(userForm.lastname.$invalid && userForm.lastname.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-class="{ 'has-error' : userForm.firstname.$invalid && !userForm.firstname.$pristine }">
                    <div class="col-xs-12" >
                        <userForm class="sr-only">Prénom</label>
                        <input type="text" class="form-control" name="firstname"  ng-pattern="PATTERNS.NAME_REGEXP" placeholder="Prénom" ng-required="true" ng-model="user.firstname">
                        <div ng-messages="userForm.firstname.$error" class="has-feedback help-block" ng-show="(userForm.firstname.$invalid && userForm.firstname.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-class="{ 'has-error' : userForm.BirthDate.$invalid && !userForm.BirthDate.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Date de naissance</label>
                        <input type="text" class="form-control" name="BirthDate"   minlength="10" maxlength="10"  placeholder="Date de naissance (08/08/1983)" ng-required="true" ng-model="user.BirthDate">
                        <div ng-messages="userForm.BirthDate.$error" class="has-feedback help-block" ng-show="(userForm.BirthDate.$invalid && userForm.BirthDate.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-class="{ 'has-error' : userForm.Dpt.$invalid && !userForm.Dpt.$pristine }">
                    <div class="col-xs-12" >
                        <select type="text" class="form-control" name="Dpt"  placeholder="Département de naissance" ng-required="true" ng-model="user.dpt">
                            <option>Département de naissance</option>
                        </select>
                        <div ng-messages="userForm.Dpt.$error" class="has-feedback help-block" ng-show="(userForm.Dpt.$invalid && userForm.Dpt.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div> 

                    <div class="form-group row" ng-class="{ 'has-error' : userForm.mobile.$invalid && !userForm.mobile.$pristine }">
                        <div class="col-xs-12" >
                            <label class="sr-only">Téléphone Mobile</label>
                            <input type="text" class="form-control" name="mobile"  ng-pattern="PATTERNS.PHONE_REGEXP" placeholder="Téléphone mobile" ng-required="true" ng-model="user.mobile" minlength="10" maxlength="10">
                            <div ng-messages="userForm.mobile.$error" class="has-feedback help-block" ng-show="(userForm.mobile.$invalid && userForm.mobile.$dirty)" role="alert">
                                <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" ng-class="{ 'has-error' : userForm.fixe.$invalid && !userForm.fixe.$pristine }">
                        <div class="col-xs-12" >
                        <label class="sr-only">Téléphone Fixe</label>
                            <input type="text" class="form-control" name="fixe"  ng-pattern="PATTERNS.PHONE_REGEXP" placeholder="Téléphone fixe" ng-required="true" ng-model="user.fixe" minlength="10" maxlength="10">
                            <div ng-messages="userForm.fixe.$error" class="has-feedback help-block" ng-show="(userForm.fixe.$invalid && userForm.fixe.$dirty)" role="alert">
                                <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <div class="col-xs-12" >
                            <label class="sr-only">Email</label>
                            <input type="email" class="form-control" name="email"  ng-pattern="EMAIL_REGEXP" placeholder="Email du contact" ng-required="true" ng-model="user.email">
                            <div ng-messages="userForm.email.$error" class="has-feedback help-block" ng-show="(userForm.email.$invalid && userForm.email.$dirty)" role="alert">
                                <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" ng-class="{ 'has-error' : userForm.pi.$invalid && !userForm.pi.$pristine }">
                        <div class="col-xs-12" >
                            <label class="sr-only">PI</label>
                            <input type="text" class="form-control" name="pi"  placeholder="Pièce d'identité de l'acheteur" ng-required="true" ng-model="user.pi">
                            <div ng-messages="userForm.pi.$error" class="has-feedback help-block" ng-show="(userForm.pi.$invalid && userForm.pi.$dirty)" role="alert">
                                <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" ng-class="{ 'has-error' : userForm.numberId.$invalid && !userForm.numberId.$pristine }">
                        <div class="col-xs-12" >
                            <label class="sr-only">Numéro ID</label>
                            <input type="text" class="form-control" name="numberId"  placeholder="Numéro de la pièce d'identité" ng-required="true" ng-model="user.numberId" minlength="9">
                            <div ng-messages="userForm.numberId.$error" class="has-feedback help-block" ng-show="(userForm.numberId.$invalid && userForm.numberId.$dirty)" role="alert">
                                <div ng-messages-include="error-messages"></div>
                            </div>
                        </div>
                    </div>
             </div> 
        </div>
    </div>



    <!--TEL-->
    <div class="box"></div>
    <div class="container"> 
        <div class="marketing">
            <h4>Numéro de téléphone</h4>
            <hr />
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                
                <div>
                    <div class="form-group row">
                        <div class="col-xs-12" data-toggle="buttons">
                            <label class="sr-only">Choisir numéro</label>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="number" ng-model="user.number">
                                    Conserver mon numéro
                                </label>
                                
                                <label class="btn btn-default">
                                    <input type="radio" name="number" ng-model="user.number">
                                    Obtenir un nouveau numéro
                                </label>
                            </div>
                        </div>
                        <div ng-messages="userForm.number.$error" class="has-feedback help-block" ng-show="(userForm.number.$invalid && userForm.number.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>
    
                <div class="form-group row" ng-class="{ 'has-error' : userForm.DatePortage.$invalid && !userForm.DatePortage.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Date de portage</label>
                         <input type="text" class="form-control" name="DatePortage"  placeholder="Date de portage de ma ligne vers mon nouveau numéro" ng-required="true" ng-model="user.DatePortage">
                        <div ng-messages="userForm.DatePortage.$error" class="has-feedback help-block" ng-show="(userForm.DatePortage.$invalid && userForm.DatePortage.$dirty)"  role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group row" ng-class="{ 'has-error' : userForm.inscriptionAnnuaire.$invalid && !userForm.inscriptionAnnuaire.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Inscription à l'annuaire</label>
                        <input class="fake-checkbox-input" name="inscriptionAnnuaire"  type="checkbox" ng-required="true" ng-model="user.inscriptionAnnuaire">
                        Inscription à l'Annuaire Universel Fixe
                    </div> 
                </div>
                
                <div class="form-group row" ng-class="{ 'has-error' : userForm.controleParental.$invalid && !userForm.controleParental.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Activation contrôle parentale</label>
                        <input class="fake-checkbox-input" name="controleParental"  type="checkbox" ng-required="true"  ng-model="user.controleParental">
                        Activation contrôle parentale
                    </div> 
                </div>
             </div> 
        </div>   
    </div>


    <!--INSTALLATION-->
    <div class="box"></div>
    <div class="container"> 
        <div class="marketing">
            <h4>Adresse d'installation</h4>
            <hr />
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">    
                <div class="form-group row" ng-class="{ 'has-error' : userForm.AddInstall.$invalid && !userForm.AddInstall.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Adresse</label>
                        <input type="text" class="form-control"  name="AddInstall"  placeholder="Adresse (Numéro + Voie)" ng-required="true" ng-model="user.AddInstall">
                        <div ng-messages="userForm.AddInstall.$error" class="has-feedback help-block" ng-show="(userForm.AddInstall.$invalid && userForm.AddInstall.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div>
                        <div class="col-xs-4 col-sm-4">
                            <label class="sr-only">Batiment</label>
                            <input class="form-control type="text" placeholder="Batiment">
                        </div>
                        <div class="col-xs-4 col-sm-4">
                            <label class="sr-only">Etage</label>
                            <input class="form-control"  type="text" placeholder="Etage">
                        </div>
                        <div class="col-xs-4 col-sm-4">
                            <label class="sr-only">Escalier</label>
                            <input class="form-control"  type="text" placeholder="Escalier">
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-class="{ 'has-error' : userForm.ville.$invalid && !userForm.ville.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Ville</label>
                        <input type="text" class="form-control" name="ville" placeholder="Ville" ng-required="true" ng-model="user.ville">                    
                        <div ng-messages="userForm.ville.$error" class="has-feedback help-block" ng-show="(userForm.ville.$invalid && userForm.ville.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group row" ng-class="{ 'has-error' : userForm.cp.$invalid && !userForm.cp.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">CP</label>
                        <input type="text" class="form-control" name="cp"  ng-pattern="ZIP_REGEXP" placeholder="Code Postal" ng-required="true" ng-model="user.cp"  minlength="5" maxlength="5" >
                        <div ng-messages="userForm.cp.$error || userForm.cp.number" class="has-feedback help-block" ng-show="(userForm.cp.$invalid && userForm.cp.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div> 

                <div class="form-group row" ng-class="{ 'has-error' : userForm.NumberPto.$invalid && !userForm.NumberPto.$pristine }">
                    <div class="col-xs-12" >
                        <label class="sr-only">Numéro de PTO</label>
                        <input type="text" class="form-control" name="NumberPto"  ng-pattern="SIREN_REGEXP" placeholder="Numéro de prise PTO (Prise de termination optique)" ng-required="true" ng-model="user.NumberPto" minlength="5" maxlength="15" > 
                        <div ng-messages="userForm.NumberPto.$error"  class="has-feedback help-block"  ng-show="(userForm.NumberPto.$invalid && userForm.NumberPto.$dirty)" role="alert">
                            <div ng-messages-include="error-messages"></div>
                        </div>
                    </div>
                </div> 
             </div> 
        </div>   
    </div>

    <!--PAIEMENT-->
    <div class="box"></div>
    <div class="container">   
        <div class="marketing">
            <h4>Moyen de paiment</h4>
            <hr />
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">    
                <div class="form-group row">
                    <div class="col-xs-12" >
                        <input id="prelevement" name="payment_method" type="radio" value="prelevement" ng-model="user.payment_method" />
                        <label for="prelevement">Prélèvement</label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-xs-12" >
                        <input id="mandat" name="payment_method" type="radio" value="mandat"  ng-model="user.payment_method" />
                        <label for="mandat">Mandat à compte (à remettre)</label>
                    </div>
                </div>
             </div> 
        </div>
        <div ng-messages="userForm.payment_method.$error" class="has-feedback help-block" ng-show="(userForm.payment_method.$invalid && userForm.payment_method.$dirty)" role="alert">
            <div ng-messages-include="error-messages"></div>
        </div>   
    </div>

    <!--Valider-->
    <div class="container submit-form">   
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">    
                <div class="form-group row">
                    <button class="btn btn-primary btn-lg col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4" type="submit">
                        <span>Valider</span>
                    </button>
                </div>
             </div> 
        </div>   
    </div>

    
    
</form>
